<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeetMetric</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 style="color: rgb(225, 167, 60);">LeetCode Progress Tracker</h1>

      <div class="user-con">
        <p>Enter your User Name</p>
        <div>
          <input
            type="text"
            placeholder="Enter your username here"
            id="user-inp"
          />
          <button id="search">Search</button>
        </div>
      </div>

      <div class="stats">

        <div class="progress">

          <div class="progress-item">
            <div class="easy circle">
              <span id="easyLabel"></span>
              <p>EASY</p>
            </div>
          </div>

          <div class="progress-item">
            <div class="medium circle">
              <span id="mediumLabel"></span>
              <p>MEDIUM</p>
            </div>
          </div>

          <div class="progress-item">
            <div class="hard circle">
              <span id="hardLabel"></span>
              <p>HARD</p>
            </div>
          </div>
        </div>

        <div class="stats-card"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
